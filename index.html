<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="utf-8" />
  <title>Min Webbkarta – Möllevången</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.css" />

  <style>
    body {
      margin: 0;
      font-family: sans-serif;
    }

    header {
      display: flex;
      align-items: center;
      background-color: #ea4644;
      color: white;
      padding: 0.5rem 1rem;
      height: 60px;
    }

    .logo-link {
      display: flex;
      align-items: center;
      text-decoration: none;
    }

    .logo-link img {
      height: 40px;
      margin-right: 1rem;
    }

    header h1 {
      margin: 0;
      font-size: 1.2rem;
    }

    #map {
      height: calc(100vh - 60px);
      width: 100%;
    }

    button.route-btn {
      margin-top: 5px;
      padding: 5px 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button.route-btn:hover {
      background-color: #0056b3;
    }

    .remove-route-btn {
      position: absolute;
      bottom: 15px;
      right: 15px;
      z-index: 1000;
      background-color: #ea4644;
      color: white;
      padding: 10px 14px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
      display: none;
    }

    .remove-route-btn:hover {
      background-color: #c03635;
    }

    /* Fixar routingpanelen så den inte hamnar bakom headern */
    .leaflet-routing-container {
      margin-top: 70px;
      z-index: 1001 !important;
    }
  </style>
</head>
<body>

  <header>
    <a class="logo-link" href="https://www.facebook.com/events/569497915741012?locale=sv_SE" rel="noopener">
      <img src="logo.png" alt="Logotyp">
    </a>
    <h1>Möllevången i Malmö</h1>
  </header>

  <div id="map"></div>
  <button id="removeRouteBtn" class="remove-route-btn">Ta bort rutt</button>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.min.js"></script>

  <script>
    const map = L.map('map').setView([55.5928, 13.0060], 16);

    L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
      attribution: '&copy; OpenStreetMap &copy; CartoDB',
      subdomains: 'abcd',
      detectRetina: true
    }).addTo(map);

    let userMarker;
    let userLatLng;
    let routingControl;
    const removeRouteBtn = document.getElementById('removeRouteBtn');

    // Visa användarens plats
    if (navigator.geolocation) {
      navigator.geolocation.watchPosition(
        function (position) {
          const lat = position.coords.latitude;
          const lng = position.coords.longitude;
          userLatLng = [lat, lng];

          if (userMarker) {
            userMarker.setLatLng(userLatLng);
          } else {
            userMarker = L.circleMarker(userLatLng, {
              radius: 5,
              color: '#007bff',
              fillColor: '#007bff',
              fillOpacity: 1,
              weight: 1,
              className: 'leaflet-animating'
            }).addTo(map).bindPopup("Du är här!").openPopup();

            map.setView(userLatLng, 16);
          }
        },
        function (error) {
          console.warn("Plats kunde inte hämtas:", error.message);
        },
        {
          enableHighAccuracy: true,
          maximumAge: 10000,
          timeout: 20000
        }
      );
    }

    // Ladda GeoJSON
    fetch('data/geojson_example.geojson')
      .then(response => response.json())
      .then(data => {
        L.geoJSON(data, {
          onEachFeature: function (feature, layer) {
            if (feature.properties) {
              let popupContent = '';
              for (let key in feature.properties) {
                popupContent += `<strong>${key}</strong>: ${feature.properties[key]}<br>`;
              }

              const coords = feature.geometry.coordinates.slice().reverse(); // [lat, lng]
              popupContent += `<button class="route-btn" onclick='routeTo([${coords}])'>Visa rutt</button>`;
              layer.bindPopup(popupContent);
            }
          }
        }).addTo(map);
      });

    // Visa rutt till vald plats
    function routeTo(destinationLatLng) {
      if (!userLatLng) {
        alert("Din plats är inte tillgänglig än!");
        return;
      }

      if (routingControl) {
        map.removeControl(routingControl);
      }

      routingControl = L.Routing.control({
        waypoints: [
          L.latLng(userLatLng),
          L.latLng(destinationLatLng)
        ],
        show: true,
        addWaypoints: false,
        routeWhileDragging: false,
        draggableWaypoints: false,
        fitSelectedRoutes: true
      }).addTo(map);

      removeRouteBtn.style.display = 'block';
    }

    // Ta bort rutt
    removeRouteBtn.addEventListener('click', () => {
      if (routingControl) {
        map.removeControl(routingControl);
        routingControl = null;
        removeRouteBtn.style.display = 'none';
      }
    });
  </script>

</body>
</html>
