<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="utf-8" />
  <title>Min Webbkarta – Möllevången</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <!-- Egen CSS -->
  <link rel="stylesheet" href="style.css" />

  <!-- Ikon för GPS -->
  <style>
    #gps-indicator {
      display: inline-block;
      margin-left: 10px;
      width: 16px;
      height: 16px;
      background: url('https://cdn-icons-png.flaticon.com/512/684/684908.png') no-repeat center;
      background-size: contain;
      vertical-align: middle;
    }

    header {
      background-color: #333;
      color: white;
      padding: 0.5rem;
      text-align: center;
    }

    #map {
      height: calc(100vh - 70px);
      width: 100%;
    }
  </style>
</head>
<body>

  <header>
    <h1 style="margin: 0; font-size: 1.2rem;">
      Möllevången i Malmö
      <span id="gps-indicator" title="GPS aktiv"></span>
    </h1>
  </header>

  <div id="map"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <script>
    // Skapa kartan centrerad över Möllevången
    const map = L.map('map').setView([55.5928, 13.0060], 16);

    // CartoDB Positron baskarta med Retina-stöd
    L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
      attribution: '&copy; OpenStreetMap &copy; CartoDB',
      subdomains: 'abcd',
      detectRetina: true
    }).addTo(map);

    // Ladda GeoJSON-data
    fetch('data/geojson_example.geojson')
      .then(response => response.json())
      .then(data => {
        L.geoJSON(data, {
          onEachFeature: function (feature, layer) {
            if (feature.properties) {
              let popupContent = '';
              for (let key in feature.properties) {
                popupContent += `<strong>${key}</strong>: ${feature.properties[key]}<br>`;
              }
              layer.bindPopup(popupContent);
            }
          }
        }).addTo(map);
      });

    // Liveuppdatera användarens plats
    if (navigator.geolocation) {
      let userCircle;

      navigator.geolocation.watchPosition(
        function (position) {
          const userLat = position.coords.latitude;
          const userLng = position.coords.longitude;

          if (userCircle) {
            userCircle.setLatLng([userLat, userLng]);
          } else {
            userCircle = L.circle([userLat, userLng], {
              radius: 20,
              color: '#007bff',
              fillColor: '#007bff',
              fillOpacity: 0.4
            }).addTo(map).bindPopup("Du är här!").openPopup();

            map.setView([userLat, userLng], 16);
          }
        },
        function (error) {
          console.warn("Plats kunde inte hämtas:", error.message);
        },
        {
          enableHighAccuracy: true,
          maximumAge: 10000,
          timeout: 20000
        }
      );
    } else {
      console.warn("Geolokalisering stöds inte av denna webbläsare.");
    }
  </script>

</body>
</html>
