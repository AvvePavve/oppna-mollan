<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="utf-8" />
  <title>Öppna Möllan - 2025</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />

  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="theme-color" content="#fffef6" />

  <link rel="icon" type="image/png" href="/oppna-mollan/Svart_emblem.png?" />
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <meta name="apple-touch-title" content="Öppna Möllan" />
  <meta property="og:image" content="apple-touch-icon.png" />

  <meta name="description" content="Webbkarta över öppna innergårdar på Möllevången under Öppna Möllan 2025." />

  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.css" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <noscript>
    <div class="noscript-warning">
      Denna webbplats kräver JavaScript för att fungera korrekt.
    </div>
  </noscript>

  <div class="info-overlay" id="infoOverlay">
    <div class="info-box">
      <h2>Välkommen till Öppna Möllan 2025!</h2>
      <p>Här kan du se vilka innergårdar på och runt Möllevången som håller öppet idag. Klicka på punkterna för att se vilka aktiviteter som kommer att hållas i på de olika gårdarna.</p>
      <button class="btn" onclick="closeInfo()" aria-label="Stäng informationsrutan">Stäng</button>
    </div>
  </div>

  <header style="display: flex; align-items: center; justify-content: space-between; padding: 1rem; background-color: #fffef6; height: 60px; gap: 0.5rem; flex-wrap: wrap;">
    <a class="logo-link" href="https://www.facebook.com/events/569497915741012?locale=sv_SE" rel="noopener" style="display: flex; align-items: center;">
      <img src="emblem_mork.png" alt="Öppna Möllan logotyp" style="height: 50px;" />
    </a>
    <div class="wordmark-wrapper">
      <img src="Wordmark.svg" alt="Öppna Möllan 2025" class="wordmark" />
    </div>

    <div class="menu-wrapper" style="margin-left: auto;">
      <button class="menu-toggle" aria-label="Meny" id="menuToggle" style="font-size: 1.5rem; background: none; border: none; cursor: pointer; font-weight: bold; color: #18171c; display: flex; align-items: center; height: 100%;">...</button>
      <nav class="menu-drawer" id="menuDrawer">
        <button class="menu-close" id="menuClose" aria-label="Stäng meny">&times;</button>
        <a href="#info">Om Öppna Möllan</a>
        <a href="#map">Karta</a>
        <a href="https://www.facebook.com/events/569497915741012?locale=sv_SE" target="_blank" rel="noopener">Facebook-event</a>
      </nav>
    </div>
  </header>

  <div id="map"></div>
  <button id="removeRouteBtn" style="display:none;">Ta bort rutt</button>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.min.js"></script>
  <script src="main.js" defer></script>
</body>
</html>
