<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="utf-8" />
  <title>Min Webbkarta – Möllevången</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <!-- Egen CSS -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header>
    <h1>Möllevången i Malmö</h1>
    <p>Intressanta platser i området</p>
  </header>

  <div id="map"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <script>
    // Skapa kartan centrerad över Möllevången
    const map = L.map('map').setView([55.5928, 13.0060], 16);

    // CartoDB Positron baskarta med Retina-stöd
    L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
      attribution: '&copy; OpenStreetMap &copy; CartoDB',
      subdomains: 'abcd',
      detectRetina: true
    }).addTo(map);

    // Ladda GeoJSON-data
    fetch('data/geojson_example.geojson')
      .then(response => response.json())
      .then(data => {
        L.geoJSON(data, {
          onEachFeature: function (feature, layer) {
            if (feature.properties) {
              let popupContent = '';
              for (let key in feature.properties) {
                popupContent += `<strong>${key}</strong>: ${feature.properties[key]}<br>`;
              }
              layer.bindPopup(popupContent);
            }
          }
        }).addTo(map);
      });

    // Visa användarens plats med en blå cirkel
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(
        function (position) {
          const userLat = position.coords.latitude;
          const userLng = position.coords.longitude;

          // Rita en cirkel för användarens position
          const circle = L.circle([userLat, userLng], {
            radius: 20,            // meter
            color: '#007bff',      // blå kant
            fillColor: '#007bff',  // blå fyllning
            fillOpacity: 0.4
          }).addTo(map);

          circle.bindPopup("Du är här!").openPopup();

          // Flytta kartan till användarens plats
          map.setView([userLat, userLng], 16);
        },
        function (error) {
          console.warn("Plats kunde inte hämtas:", error.message);
        }
      );
    } else {
      console.warn("Geolokalisering stöds inte av denna webbläsare.");
    }
  </script>

</body>
</html>
