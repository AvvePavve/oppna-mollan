<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <meta name="theme-color" content="#ea4644" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <title>Webbkarta</title>

  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@500&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>
  <header>
    <a class="logo-link" href="https://www.facebook.com/events/569497915741012?locale=sv_SE">
      <img src="Skärmbild 2025-05-17 165220.png" alt="Logotyp" />
    </a>
    <h1>Platskarta</h1>
  </header>

  <div id="map"></div>

  <button class="remove-route-btn" id="removeRouteBtn">Ta bort rutt</button>

  <div class="info-overlay" id="infoOverlay">
    <div class="info-box">
      <h2>Välkommen till kartan!</h2>
      <p>Här kan du se viktiga platser i Möllevången och navigera till dem via kortaste vägen.</p>
      <button onclick="document.getElementById('infoOverlay').style.display='none'">Stäng</button>
    </div>
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.min.js"></script>
  <script>
    const map = L.map('map').setView([55.5937, 13.0009], 16);

    const tileLayer = L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
      attribution: '&copy; OpenStreetMap &copy; Carto',
      subdomains: 'abcd',
      maxZoom: 19
    }).addTo(map);

    let routeControl;
    let userMarker;
    const removeBtn = document.getElementById('removeRouteBtn');

    function addGeoJSONPoints() {
      fetch('data/geojson_example.geojson')
        .then(response => response.json())
        .then(data => {
          L.geoJSON(data, {
            onEachFeature: function (feature, layer) {
              if (feature.properties && feature.properties.name) {
                layer.bindPopup(feature.properties.name);
              }
              layer.on('click', function () {
                if (userMarker) {
                  if (routeControl) map.removeControl(routeControl);
                  routeControl = L.Routing.control({
                    waypoints: [userMarker.getLatLng(), layer.getLatLng()],
                    createMarker: () => null,
                    addWaypoints: false,
                    routeWhileDragging: false,
                    fitSelectedRoutes: true,
                    show: false
                  }).addTo(map);
                  removeBtn.style.display = 'block';
                } else {
                  alert("Enhetsposition saknas.");
                }
              });
            }
          }).addTo(map);
        });
    }

    function updateUserLocation(position) {
      const latlng = [position.coords.latitude, position.coords.longitude];

      if (!userMarker) {
        userMarker = L.circleMarker(latlng, {
          radius: 8,
          fillColor: "#007aff",
          color: "#fff",
          weight: 2,
          opacity: 1,
          fillOpacity: 1
        }).addTo(map);
      } else {
        userMarker.setLatLng(latlng);
      }

      map.setView(latlng, 16);
    }

    navigator.geolocation.watchPosition(updateUserLocation);

    removeBtn.addEventListener('click', () => {
      if (routeControl) {
        map.removeControl(routeControl);
        routeControl = null;
        removeBtn.style.display = 'none';
      }
    });

    addGeoJSONPoints();
  </script>
</body>
</html>
