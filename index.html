<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="utf-8" />
  <title>Min Webbkarta – Möllevången</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

  <style>
    body {
      margin: 0;
      font-family: sans-serif;
    }

    header {
      display: flex;
      align-items: center;
      background-color: #ea4644;
      color: white;
      padding: 0.5rem 1rem;
      height: 60px;
    }

    .logo-link {
      display: flex;
      align-items: center;
      text-decoration: none;
    }

    .logo-link img {
      height: 40px;
      margin-right: 1rem;
    }

    header h1 {
      margin: 0;
      font-size: 1.2rem;
    }

    #map {
      height: calc(100vh - 60px);
      width: 100%;
    }

    .leaflet-interactive.leaflet-animating {
      transition: transform 0.5s ease;
    }
  </style>
</head>
<body>

  <header>
    <a class="logo-link" href="https://www.facebook.com/events/569497915741012?locale=sv_SE" rel="noopener">
      <img src="logo.png" alt="Logotyp">
    </a>
    <h1>Möllevången i Malmö</h1>
  </header>

  <div id="map"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <script>
    // Initiera kartan
    const map = L.map('map').setView([55.5928, 13.0060], 16);

    // CartoDB Positron
    L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
      attribution: '&copy; OpenStreetMap &copy; CartoDB',
      subdomains: 'abcd',
      detectRetina: true
    }).addTo(map);

    // Ladda GeoJSON
    fetch('data/geojson_example.geojson')
      .then(response => response.json())
      .then(data => {
        L.geoJSON(data, {
          onEachFeature: function (feature, layer) {
            if (feature.properties) {
              let popupContent = '';
              for (let key in feature.properties) {
                popupContent += `<strong>${key}</strong>: ${feature.properties[key]}<br>`;
              }
              layer.bindPopup(popupContent);
            }
          }
        }).addTo(map);
      });

    // Live-position med animerad punkt
    if (navigator.geolocation) {
      let userMarker;

      navigator.geolocation.watchPosition(
        function (position) {
          const lat = position.coords.latitude;
          const lng = position.coords.longitude;

          if (userMarker) {
            // Smooth move by re-setting latlng
            userMarker.setLatLng([lat, lng]);
          } else {
            userMarker = L.circleMarker([lat, lng], {
              radius: 5,
              color: '#007bff',
              fillColor: '#007bff',
              fillOpacity: 1,
              weight: 1,
              className: 'leaflet-animating'
            }).addTo(map).bindPopup("Du är här!").openPopup();

            map.setView([lat, lng], 16);
          }
        },
        function (error) {
          console.warn("Plats kunde inte hämtas:", error.message);
        },
        {
          enableHighAccuracy: true,
          maximumAge: 10000,
          timeout: 20000
        }
      );
    } else {
      console.warn("Geolokalisering stöds inte.");
    }
  </script>

</body>
</html>
